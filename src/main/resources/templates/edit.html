<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="partials/head :: head">
    <title>Edit Post</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h2>Edit</h2>

<!--    EDIT FORM   -->
<form action="/posts/show/edit" method="post">
    <div class="form-group">
        <label for="editTitle">Edit Title</label>
        <input type="text" class="form-control" id="editTitle"name="titleEdit" th:placeholder="${title}">
    </div>
    <div class="form-group">
        <label for="editPost">Edit Body</label>
        <input type="text" class="form-control" id="editPost" name="postEdit" th:placeholder="${body}">
    </div>
    <button type="submit">Submit changes</button>
</form>


<hr>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
