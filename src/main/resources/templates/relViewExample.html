<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Posts with comments</h1>

<div th:each="post : ${posts}">
    <h4 th:text="${post.title}"></h4>
    <p th:text="${post.post}"></p>

    <ul>
        <li th:each="comment : ${posts.comments}" th:text="${comment.content}"></li>
    </ul>

</div>


</body>
</html>
