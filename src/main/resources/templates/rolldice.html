<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <title>Dice Game</title>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>


<br>
<div class="container p-5">
    <h1>Let's Play a game...</h1>
    <form action="/roll-dice" method="post">
        <label for="num">Pick a number.</label>
        <hr>
        <input type="number" name="num" id="num" min="1" max="6">
        <button>Submit your guess.</button>
    </form>
    <hr>
    <h3 th:if="${userGuess} == ${dieRoll}">You Won!</h3>
    <h3 th:if="${userGuess} == ${dieRoll}">You picked: <span th:text="${userGuess}"></span></h3>
    <h3 th:if="${userGuess} == ${dieRoll}">The die rolled: <span th:text="${dieRoll}"></span></h3>

    <h3 th:if="${userGuess} != ${dieRoll}">You Lost!</h3>
    <h3 th:if="${userGuess} != ${dieRoll}">You picked: <span th:text="${userGuess}"></span></h3>
    <h3 th:if="${userGuess} != ${dieRoll}">The die rolled: <span th:text="${dieRoll}"></span></h3>
</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
