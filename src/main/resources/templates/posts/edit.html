<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="partials/head :: head">
    <title>Edit Post</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container p-5 border-left">
    <h2>Edit</h2>
    <hr>
    <!--    EDIT FORM   -->
    <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:method="post" class="p-5">
        <div class="form-group">
            <label for="editTitle">Edit Title</label>
            <input type="text" class="form-control" id="editTitle" name="titleEdit" th:value="${post.title}">
        </div>
        <div class="form-group">
            <label for="editPost">Edit Body</label>
            <textarea class="form-control" id="editPost" name="postEdit" th:text="${post.post}"></textarea>
        </div>
        <button class="bg-dark text-white" type="submit">Submit changes</button>
        <a class="float-right" style="text-decoration: none; color:black" th:href="@{/posts/show/{id}(id=${post.id})}" th:value="${post.id}">back</a>
    </form>

    <hr>
</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
