<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="partials/head :: head">
    <title>Posts</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container p-5 border-left">
    <h1>SpringBlog</h1>
    <hr>
    <br>

    <div>
        <div th:each="post : ${posts}" class="card mb-5">
            <div th:text="${post.title}" class="card-header bg-dark text-white"></div>
            <div class="card-body">
                <p th:text="${post.post}" class="card-text"></p>
                <a th:href="@{/posts/show/{id}(id=${post.id})}" th:value="${post.id}">view</a>
            </div>
        </div>
    </div>


</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
