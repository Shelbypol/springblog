<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="partials/head :: head">
    <title>Posts</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container p-5 border-left">
    <h1>SpringBlog</h1>
    <a th:href="@{/posts/create}">Create Post</a>
    <hr>
    <ul th:each="post : ${posts}">
        <li th:text="${post.title}"></li>
        <li th:text="${post.post}"></li>
        <li>
            <a th:href="@{/posts/show/{id}(id=${post.id})}" th:value="${post.id}">View</a>
        </li>
    </ul>
</div>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
