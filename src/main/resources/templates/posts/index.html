<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="partials/head :: head">
    <title>Posts</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container p-5 border-left">
    <h3 class="border=">SpringBeeBlog</h3>
    <hr>
    <br>

    <div class="row d-flex justify-content-center ">
        <div th:each="post : ${posts}" class="card col-md-5 ml-3 mr-3 mb-5">

               th:value="${post.id}">
                <div th:text="${post.title}" class="card-header bg-dark text-white"></div>
            </a>
            <div class="card-body">

<!--                <div class="d-inline"-->
<!--                   th:if="${post.post} <= ${#strings.length(300)}">-->
<!--                    <p th:text="${post.post}"></p>-->
<!--                </div>-->

<!--                <div class="d-inline"-->
<!--                   th:unless="${post.post} > ${#strings.length(300)}">-->
<!--                    <p th:text="${#strings.substring(post.post,0,300)}"></p>-->
<!--                </div>-->

                <p class="d-inline" th:text="${#strings.substring(post.post,0,300)}"></p>
                <p class="d-inline">...</p>
                <a class="d-block" th:href="@{/posts/show/{id}(id=${post.id})}" th:value="${post.id}">
                    <button class="bg-dark text-white mt-2">view</button>
                </a>
            </div>
        </div>
    </div>

</div>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
