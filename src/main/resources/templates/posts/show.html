<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/partials :: navbar"/>
<header th:replace="partials/partials :: header"/>

<h1>Show</h1>
<hr>

<div th:each="post : ${indPost}">
    <h2 th:text="${indPost.title}"></h2>
    <p th:text="${indPost.post}"></p>
    <hr><br>
</div>

<footer th:replace="partials/partials :: footer"/>
</body>
</html>
