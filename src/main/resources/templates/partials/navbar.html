<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<nav th:fragment="navbar"
     class="customNav navbar navbar-expand-lg navbar-dark bg-dark border-bottom-5 shadow-sm p-3 mb-5 sticky-top"
     style="border-bottom: 5px solid orange; height: 50px; ">
        <a class="navbar-brand" style="font-weight: lighter" th:href="@{/}">
            SpringBeeBlog Benson At Law</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" style="margin-left: 42%;" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/posts}">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/posts/create}">Create Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/roll-dice}">Dice Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/register}">Register</a>
                </li>

                <th:block sec:authorize="!isAuthenticated()">
                    <li>
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li>
                        <a class="nav-link" th:href="@{/sign-up}">Sign Up</a>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li>
                        <form th:action="@{/logout}" th:method="post">
                            <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                        </form>
                    </li>
                </th:block>

            </ul>
            <!--        <form class="form-inline my-2 my-lg-0">-->
            <!--            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
            <!--            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Posts</button>-->
            <!--        </form>-->
        </div>
</nav>

</body>
</html>
